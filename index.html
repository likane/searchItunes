<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="index.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />

    <title>Itunes Search</title>
  </head>
  <!-- onload="displayResults()" -->
  <body document.onload="showFavorites()">
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#"><i class="fab fa-apple"></i></a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="searchTerm"><h2>Search On iTunes:</h2></label>
            <input
              type="text"
              class="form-control"
              id="searchValue"
              aria-describedby="emailHelp"
              placeholder="U2"
            />
            <small id="searchDescription" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <button type="button" class="btn btn-primary" onclick="checkData()">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- End of Search -->
    <section>
      <div id="favoritesBody" class="row">
        <!-- <div class="col-md-2  favoriteHeader"><h3>Favorites</h3></div> -->
        <div class="col-md-2  favoriteHeader"><h3>Favorites</h3></div>
        <div class="col-md-10" id="favoritesSection"></div>
      </div>
      <div id="resultsBody" class="row">
        <div class="col-md-2 resultHeader"><h3>Results</h3></div>
        <div class="col-md-10" id="resultsSection"></div>
      </div>
    </section>

    <!-- custom JS -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="api.js"></script>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
